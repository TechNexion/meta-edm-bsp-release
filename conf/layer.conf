# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-edm-bsp-release"
BBFILE_PATTERN_meta-edm-bsp-release = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-edm-bsp-release = "9"
LAYERSERIES_COMPAT_meta-edm-bsp-release = "sumo"
